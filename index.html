<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Portal | Msambweni TVC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f0f2f5;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:white;
  width:360px;
  padding:25px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
h2{text-align:center}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#0d47a1;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{opacity:.9}
a{cursor:pointer;color:#0d47a1}
#dashboard{display:none}
#msg{color:red;text-align:center}
</style>
</head>

<body>

<!-- ===== AUTH ===== -->
<div class="box" id="auth">
  <h2>Student Portal</h2>

  <input id="name" placeholder="Full Name">
  <input id="regno" placeholder="Registration Number">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="signup()">Create Account</button>
  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>

<!-- ===== DASHBOARD ===== -->
<div class="box" id="dashboard">
  <h2>Welcome Student</h2>
  <p id="studentInfo"></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
// ðŸ”´ REPLACE THESE WITH YOUR SUPABASE DETAILS
const supabaseUrl = "https://YOUR_PROJECT_ID.supabase.co";
const supabaseKey = "YOUR_PUBLIC_ANON_KEY";

const supabase = supabase.createClient(supabaseUrl, supabaseKey);

// ===== SIGN UP =====
async function signup(){
  const nameVal = name.value;
  const regVal = regno.value;
  const emailVal = email.value;
  const passVal = password.value;

  const { error } = await supabase.auth.signUp({
    email: emailVal,
    password: passVal,
    options:{
      data:{
        name: nameVal,
        regno: regVal
      }
    }
  });

  msg.innerText = error ? error.message : "Account created! Check email.";
}

// ===== LOGIN =====
async function login(){
  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  if(error){
    msg.innerText = error.message;
  }else{
    showDashboard();
  }
}

// ===== LOGOUT =====
async function logout(){
  await supabase.auth.signOut();
  location.reload();
}

// ===== SHOW DASHBOARD =====
async function showDashboard(){
  const { data } = await supabase.auth.getUser();
  auth.style.display="none";
  dashboard.style.display="block";

  studentInfo.innerHTML = `
    <b>Name:</b> ${data.user.user_metadata.name}<br>
    <b>Reg No:</b> ${data.user.user_metadata.regno}<br>
    <b>Email:</b> ${data.user.email}
  `;
}

// ===== AUTO LOGIN =====
supabase.auth.getSession().then(({data})=>{
  if(data.session) showDashboard();
});
</script>

</body>
</html>
