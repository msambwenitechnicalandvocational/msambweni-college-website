<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h2>Student Registration Form</h2>

  <label>Full Name</label><br>
  <input type="text" id="name"><br><br>

  <label>Course</label><br>
  <input type="text" id="course"><br><br>

  <label>Email</label><br>
  <input type="email" id="email"><br><br>

  <button onclick="saveStudent()">Submit</button>

  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, addDoc, collection, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üî• REPLACE WITH YOUR OWN FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Save data to Firestore
    window.saveStudent = async function () {
      const name = document.getElementById("name").value.trim();
      const course = document.getElementById("course").value.trim();
      const email = document.getElementById("email").value.trim();
      const status = document.getElementById("status");

      if (!name || !course || !email) {
        status.innerText = "‚ùå Please fill all fields";
        return;
      }

      try {
        await addDoc(collection(db, "students"), {
          name: name,
          course: course,
          email: email,
          createdAt: serverTimestamp()
        });

        status.innerText = "‚úÖ Data saved successfully";
      } catch (error) {
        status.innerText = "‚ùå Firestore blocked the request";
        console.error(error);
      }
    };
  </script>

</body>
</html>
