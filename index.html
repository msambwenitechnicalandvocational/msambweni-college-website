<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h2>Student Registration Form</h2>

  <label>Full Name</label><br>
  <input type="text" id="name"><br><br>

  <label>Course</label><br>
  <input type="text" id="course"><br><br>

  <label>Email</label><br>
  <input type="email" id="email"><br><br>

  <button onclick="saveStudent()">Submit</button>

  <p id="status"></p>

  <script type="module">
    /* ---------------- FIREBASE SDK IMPORTS ---------------- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { getFirestore, addDoc, collection, serverTimestamp }
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* ---------------- FIREBASE CONFIG ---------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyAhiabnqiPW1Y_USf7r_UW2KymUyfiYmVs",
      authDomain: "studentregistration-b3f93.firebaseapp.com",
      databaseURL: "https://studentregistration-b3f93-default-rtdb.firebaseio.com",
      projectId: "studentregistration-b3f93",
      storageBucket: "studentregistration-b3f93.firebasestorage.app",
      messagingSenderId: "429282074438",
      appId: "1:429282074438:web:d50150839003b34a3ecf47",
      measurementId: "G-8CG0TSN909"
    };

    /* ---------------- INITIALIZE FIREBASE ---------------- */
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    /* ---------------- SAVE DATA FUNCTION ---------------- */
    window.saveStudent = async function () {
      const name = document.getElementById("name").value.trim();
      const course = document.getElementById("course").value.trim();
      const email = document.getElementById("email").value.trim();
      const status = document.getElementById("status");

      if (!name || !course || !email) {
        status.innerText = "❌ Please fill all fields";
        return;
      }

      try {
        await addDoc(collection(db, "students"), {
          name: name,
          course: course,
          email: email,
          createdAt: serverTimestamp()
        });

        status.innerText = "✅ Registration saved successfully!";
      } catch (error) {
        status.innerText = "❌ Firestore permission error";
        console.error(error);
      }
    };
  </script>

</body>
</html>
