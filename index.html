<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Msambweni TVC Portals</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<style>
:root{
  --blue:#0d47a1;
  --light:#1976d2;
  --green:#2e7d32;
  --red:#c62828;
  --yellow:#fbc02d;
}
body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:#f4f7fb;}
header{background:linear-gradient(90deg,var(--blue),var(--light));color:white;padding:15px;display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;}
header img{height:60px;margin:5px;}
header h1{margin:0;font-size:18px;text-align:center;flex:1;}
.container{max-width:1100px;margin:auto;padding:20px;}
.card{background:white;border-radius:14px;padding:25px;box-shadow:0 15px 35px rgba(0,0,0,.15);margin-bottom:30px;}
h2,h3,h4{text-align:center;color:var(--blue);}
input,select{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc;}
button{padding:10px 18px;border:none;border-radius:6px;color:white;cursor:pointer;margin-top:8px;}
button.login{background:var(--light);}
button.create{background:var(--green);}
button.download{background:var(--green);}
button.logout{background:var(--red);}
.link{text-align:center;color:var(--light);cursor:pointer;margin-top:8px;font-size:14px;}
.hidden{display:none;}
table{width:100%;border-collapse:collapse;margin-top:15px;font-size:14px;}
th,td{border:1px solid #ccc;padding:10px;text-align:center;}
th{background:var(--light);color:white;}
tbody tr:nth-child(even){background:#f0f4f8;}
tbody tr:hover{background:#dbe9fc;}
footer{background:var(--blue);color:white;padding:20px;text-align:center;margin-top:40px;}
.unit{border:1px solid #ccc;padding:10px;border-radius:10px;margin-bottom:10px;background:#f9f9f9;}
@media(max-width:768px){
  header{flex-direction:column;text-align:center;}
  header h1{margin:10px 0;}
  .card{padding:15px;}
  input, select, button{font-size:14px;}
  table th, table td{padding:6px;font-size:12px;}
  button{padding:8px 12px;}
}
</style>
</head>
<body>

<header>
<h1>MSAMBWENI TECHNICAL & VOCATIONAL COLLEGE</h1>
</header>

<div class="container">

<!-- PORTAL SELECTION -->
<div class="card" id="portalSelect">
  <h2>Select Portal</h2>
  <button class="login" onclick="openAuth('ict')">ICT Portal</button>
  <button class="login" onclick="openAuth('library')">Library Portal</button>
  <button class="login" onclick="openAuth('finance')">Finance Portal</button>
  <button class="login" onclick="openAuth('exam')">Exam Portal</button>
</div>

<!-- AUTH MODAL -->
<div class="card hidden" id="auth">
  <h3 id="authTitle"></h3>
  <input id="aUser" placeholder="Username">
  <input id="aPass" type="password" placeholder="Password">
  <button class="login" onclick="login()">Login</button>
  <div class="link" onclick="showCreate()">Create Account</div>
  <p id="authMsg" style="color:red;"></p>
</div>

<div class="card hidden" id="create">
  <h3>Create Account</h3>
  <input id="cUser" placeholder="Username">
  <input id="cPass" type="password" placeholder="Password">
  <button class="create" onclick="createAccount()">Create Account</button>
  <div class="link" onclick="backAuth()">Back to Login</div>
</div>

<!-- ICT PORTAL -->
<div class="card hidden" id="ict">
  <h3>ICT Support Portal</h3>
  <table id="ictTable"><thead><tr><th>ID</th><th>Name</th><th>Issue</th><th>Device</th><th>Start Date</th><th>Status</th></tr></thead><tbody></tbody></table>
  <input id="ictName" placeholder="Name"><input id="ictIssue" placeholder="Issue"><input type="date" id="ictStartDate"><input id="ictDevice" placeholder="Device">
  <button class="download" onclick="saveICTTicket()">Submit Ticket</button>
  <button class="logout" onclick="logoutPortal()">Logout</button>
</div>

<!-- FINANCE PORTAL -->
<div class="card hidden" id="finance">
  <h3>Finance Portal</h3>
  <input id="finUser" placeholder="Username">
  <input id="finPass" type="password" placeholder="Password">
  <button class="login" onclick="financeLogin()">Login</button>
  <p id="finMsg" style="color:red"></p>

  <div id="financeForm" class="hidden">
    <input id="fName" placeholder="Student Name">
    <input id="fReg" placeholder="Registration Number">
    <input id="fTotal" placeholder="Total Fees" value="50000">
    <input id="fPaid" placeholder="Amount Paid" value="20000">
    <p>Balance: <span id="fBalance">30000</span></p>
    <button class="download" onclick="calcBalance()">Calculate Balance</button>
    <button class="download" onclick="saveFinanceData()">Save Payment</button>
    <table id="fHistory"><thead><tr><th>Date</th><th>Receipt</th><th>Amount</th></tr></thead><tbody></tbody></table>
    <button class="download" onclick="downloadFeePDF()">Download Fee Statement PDF</button>
    <button class="logout" onclick="logoutPortal()">Logout</button>
  </div>
</div>

<!-- EXAM PORTAL -->
<div class="card hidden" id="exam">
  <h3>Exam Portal</h3>
  <input id="examUser" placeholder="Username">
  <input id="examPass" type="password" placeholder="Password">
  <button class="login" onclick="examLogin()">Login</button>
  <p id="examMsg" style="color:red"></p>

  <div id="examForm" class="hidden">
    <input id="examFullName" placeholder="Full Name">
    <input id="examRegNo" placeholder="Reg Number">
    <input id="examCourse" placeholder="Course">
    <div class="unit">
      <input type="text" placeholder="Unit 1" id="unit1Name"><input type="number" placeholder="CAT1" id="unit1Cat1"><input type="number" placeholder="CAT2" id="unit1Cat2"><input type="number" placeholder="Exam" id="unit1Exam">
    </div>
    <div class="unit">
      <input type="text" placeholder="Unit 2" id="unit2Name"><input type="number" placeholder="CAT1" id="unit2Cat1"><input type="number" placeholder="CAT2" id="unit2Cat2"><input type="number" placeholder="Exam" id="unit2Exam">
    </div>
    <button onclick="calculateAllGrades()">Calculate Grades</button>
    <table id="examTable"><thead><tr><th>Unit</th><th>CAT1</th><th>CAT2</th><th>Exam</th><th>Total</th><th>Grade</th></tr></thead><tbody></tbody></table>
    <button onclick="downloadExamPDF()">Download PDF</button>
    <button class="logout" onclick="logoutPortal()">Logout</button>
  </div>
</div>

<footer>Prepared by ICT Dept Â© 2026</footer>

<script>
const { jsPDF } = window.jspdf;

// USERS STORAGE
let users = JSON.parse(localStorage.getItem('portalUsers')||'{}');
['ict','library','finance','exam'].forEach(p=>{if(!users[p]) users[p]=[]});
localStorage.setItem('portalUsers',JSON.stringify(users));

// PORTAL FUNCTIONS
let currentPortal='';
function openAuth(p){currentPortal=p; portalSelect.classList.add('hidden'); auth.classList.remove('hidden'); authTitle.innerText=p.toUpperCase()+' LOGIN'; aUser.value=''; aPass.value=''; authMsg.innerText='';}
function logoutPortal(){document.querySelectorAll('#ict,#library,#finance,#exam,#financeForm,#examForm').forEach(e=>e.classList.add('hidden')); portalSelect.classList.remove('hidden');}
function login(){ const u=currentPortal; const user=aUser.value, pass=aPass.value; const portalUsers=JSON.parse(localStorage.getItem('portalUsers')); if(portalUsers[u].find(x=>x.user===user && x.pass===pass)){auth.classList.add('hidden'); showPortal(u);} else {authMsg.innerText='Invalid login'} }
function showPortal(u){if(u==='ict'){document.getElementById('ict').classList.remove('hidden'); loadICTTickets();}
if(u==='finance'){document.getElementById('financeForm').classList.remove('hidden'); document.getElementById('finance').classList.remove('hidden'); loadFinanceTable();}
if(u==='exam'){document.getElementById('examForm').classList.remove('hidden'); document.getElementById('exam').classList.remove('hidden'); loadExamTable();}}

// ICT PORTAL
if(!localStorage.getItem('ictTickets')) localStorage.setItem('ictTickets',JSON.stringify([]));
function saveICTTicket(){let t=JSON.parse(localStorage.getItem('ictTickets')); t.push({id:t.length+1,name:ictName.value,issue:ictIssue.value,device:ictDevice.value,date:new Date().toLocaleDateString()}); localStorage.setItem('ictTickets',JSON.stringify(t)); loadICTTickets();}
function loadICTTickets(){let t=JSON.parse(localStorage.getItem('ictTickets')); let tbody=document.querySelector('#ictTable tbody'); tbody.innerHTML=''; t.forEach(x=>{tbody.innerHTML+=`<tr><td>${x.id}</td><td>${x.name}</td><td>${x.issue}</td><td>${x.device}</td><td>${x.date}</td></tr>`});}

// FINANCE PORTAL
if(!localStorage.getItem('financeRecords')) localStorage.setItem('financeRecords',JSON.stringify([]));
function financeLogin(){let u=users['finance'].find(x=>x.user===finUser.value && x.pass===finPass.value); if(u){document.getElementById('financeForm').classList.remove('hidden'); document.getElementById('finance').classList.remove('hidden'); finMsg.innerText=''; loadFinanceTable();} else finMsg.innerText='Invalid login';}
function calcBalance(){fBalance.innerText=Number(fTotal.value)-Number(fPaid.value);}
function saveFinanceData(){let r=JSON.parse(localStorage.getItem('financeRecords')); r.push({date:new Date().toLocaleDateString(),receipt:'R-'+(r.length+1),amount:fPaid.value}); localStorage.setItem('financeRecords',JSON.stringify(r)); loadFinanceTable();}
function loadFinanceTable(){let r=JSON.parse(localStorage.getItem('financeRecords')); let tbody=document.querySelector('#fHistory tbody'); tbody.innerHTML=''; r.forEach(x=>{tbody.innerHTML+=`<tr><td>${x.date}</td><td>${x.receipt}</td><td>${x.amount}</td></tr>`});}
function downloadFeePDF(){let r=JSON.parse(localStorage.getItem('financeRecords')); const doc=new jsPDF(); doc.text('Fee Statement',14,20); doc.autoTable({head:[['Date','Receipt','Amount']],body:r.map(x=>[x.date,x.receipt,x.amount])}); doc.save('Fee_Statement.pdf');}

// EXAM PORTAL
if(!localStorage.getItem('examUsers')) localStorage.setItem('examUsers',JSON.stringify([]));
function examLogin(){let u=users['exam'].find(x=>x.user===examUser.value && x.pass===examPass.value); if(u){document.getElementById('examForm').classList.remove('hidden'); document.getElementById('exam').classList.remove('hidden'); examMsg.innerText=''; loadExamTable();} else examMsg.innerText='Invalid login';}
function calculateAllGrades(){let tbody=document.querySelector('#examTable tbody'); tbody.innerHTML=''; for(let i=1;i<=2;i++){let u=document.getElementById('unit'+i+'Name').value||'-'; let c1=Number(document.getElementById('unit'+i+'Cat1').value||0); let c2=Number(document.getElementById('unit'+i+'Cat2').value||0); let ex=Number(document.getElementById('unit'+i+'Exam').value||0); let total=c1+c2+ex; let grade=total>=70?'A':total>=60?'B':total>=50?'C':total>=40?'D':'F'; tbody.innerHTML+=`<tr><td>${u}</td><td>${c1}</td><td>${c2}</td><td>${ex}</td><td>${total}</td><td>${grade}</td></tr>`;}}
function loadExamTable(){calculateAllGrades();}
function downloadExamPDF(){let tbody=document.querySelector('#examTable tbody'); const doc=new jsPDF(); doc.text('Exam Results',14,20); let body=[]; tbody.querySelectorAll('tr').forEach(r=>{let row=[]; r.querySelectorAll('td').forEach(c=>row.push(c.innerText)); body.push(row);}); doc.autoTable({head:[['Unit','CAT1','CAT2','Exam','Total','Grade']],body}); doc.save('Exam_Results.pdf');}
</script>

</body>
</html>
